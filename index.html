<!DOCTYPE html>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8c8dc, #e6d6ff, #ffd6c9);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255, 0, 80, 0.25);
  animation: float 10s linear infinite;
  font-size: 20px;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.5); }
  to { transform: translateY(-10vh) scale(1.2); }
}

/* Main container */
.container {
  text-align: center;
  padding: 20px;
  width: 100%;
  max-width: 420px;
}

/* Main text */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #b4004e;
  margin-bottom: 40px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Buttons */
.buttons {
  position: relative;
  height: 180px;
}

button {
  padding: 15px 35px;
  font-size: 1.1rem;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  box-shadow: 0 0 15px rgba(255,77,136,0.6);
  animation: glow 1.8s infinite;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(255,77,136,0.4); }
  50% { box-shadow: 0 0 25px rgba(255,77,136,0.8); }
  100% { box-shadow: 0 0 10px rgba(255,77,136,0.4); }
}

#noBtn {
  background: #eee;
  color: #444;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Message bubble */
.message {
  margin-top: 20px;
  color: #7a0033;
  font-size: 1rem;
  min-height: 24px;
}

/* Poster screen */
.poster {
  display: none;
  height: 100vh;
  width: 100%;
  background: linear-gradient(135deg, #ffd1e8, #e8d8ff);
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 25px;
}

.poster h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.2rem;
  color: #a0004a;
  margin-bottom: 20px;
}

.poster p {
  font-size: 1.1rem;
  color: #5c0030;
}

.poster .emoji {
  font-size: 2.2rem;
  margin-top: 20px;
}
</style>
</head>

<script>
